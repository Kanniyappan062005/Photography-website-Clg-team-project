<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments Hub</title>
    <link rel="stylesheet" href="style.css">

    <!-- Icon stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Font-Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Gabarito:wght@400..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar">
                <dir class="logo">
                    <img src="logo1.png">
                </dir>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="order.html">Products</a></li>
                    <li><a href="book.html">Book Now</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a id="navbar-signin-btn" style="cursor: pointer;">Sign In </a></li>
                </ul>

                <div class="menubar">
                    <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 20px; margin-right: 20px;"></i>
                </div>
            </nav>
        </header>

        <!-- Sign section -->

        <section class="sign-in-popup-container">
            <div class="overlay hidden" id="popup-overlay"></div>
            <div class="sign-in hidden" id="popup-signin">
                <i class="fa-solid fa-xmark" id="sign-in-close" style="color: #000000; font-size: 20px;"></i>
                <h1 class="sign-in-heading">Sign in your account</h1>
                <label for="email">Email address</label>
                <input type="email" name="email">

                <label for="password">Password</label>
                <input type="password" name="password">

                <div class="verify">
                    <div class="remember">
                        <p class="tick-box" style="font-size: 15px;"></p>
                        <p>Remember me</p>
                    </div>
                    <div class="forget">
                        <p><a href="">Forget Password?</a></p>
                    </div>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>
            </div>
        </section>

        <div class="image-auto-change">
            <div class="Section_top">
                <div class="content">
                    <h1>Welcome to MOMENT'S HuB </h1>
                    <span>Booking your own PhotoGrapher</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
